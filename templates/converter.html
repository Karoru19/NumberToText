{% load i18n %}
{% load material_form %}
<!DOCTYPE html>
<html>

<head>
  {% include 'material/includes/material_css.html' %}
  {% include 'material/includes/material_js.html' %}
</head>

<body class="grey lighten-2">
  <div class="container">
    <h1>
      {% trans "Hello" context "Converter" %}
    </h1>
    <div class="card">
      <div class="card-content">
        <form action="{% url 'converter' %}" method="post">
          {% csrf_token %}
          {% form form=form %}{% endform %}
          <button type="submit" name="_submit" class="btn btn-">{% trans "Submit" context "Form" %}</button>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        {% trans "In Words" context "Converter" %}: <b class="flow-text green-text">{{ text|title }}</b>
      </div>
    </div>
  </div>
</body>

</html>
